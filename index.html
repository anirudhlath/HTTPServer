<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <title>Web Chat Client</title>
</head>
<body>
<h1>Web Chat Client</h1>
<table style="text-align: center; child-align: auto; margin-left: auto; margin-right: auto">
    <tr>
        <th>Enter Username:</th>
        <td><input id="username"></td>
        <td></td>
        <th>Chat Room:</th>
        <td><input id="chatroom"></td>
        <td>
            <button id="joinRoomButton">Join</button>
        </td>
    </tr>
</table>
<div id="chatbox">
</div>
<table style="text-align: center; child-align: auto; margin-left: auto; margin-right: auto">
    <tr>
        <th>Enter Message:</th>
        <td><input id="message"></td>
        <td>
            <button id="sendMessageButton">Send</button>
        </td>
    </tr>
</table>
<img src="images/test-image.jpg" height="200" width="200">
<script type="text/javascript" src="chatScript.js"></script>
</body>
</html>
